<div class="main-content">
    <div class="container-fluid">
        <!-- <div class="row">
            <div class="col">
                <app-breadcrumbs></app-breadcrumbs>
            </div>
        </div> -->
        <div class="row">
            <div class="col-md-12">
                <form class="formulario__contenedor" [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
                    <!-- <div class="formulario__contenedor-controles">
                        <label for="">N"</label>
                        <input type="number" formControlName="id">
                    </div> -->
                    <div class="formulario__contenedor-controles">
                        <label for="">Pais</label>
                        <select formControlName="pais">
                            <option [value]="item.id" *ngFor="let item of pais">{{ item.nombre }}</option>
                        </select>
                    </div>
                    <div class="formulario__contenedor-controles">
                        <label for="">Institucion formadora</label>
                        <select formControlName="institucion">
                            <option [value]="item.id" *ngFor="let item of institucion">{{ item.nombre }}</option>
                        </select>
                    </div>
                    <div class="formulario__contenedor-controles">
                        <label for="">Objetivos de Formacion:</label>
                        <input type="text" formControlName="objetoFormacion">
                    </div>
                    <div class="formulario__contenedor-controles">
                        <label for="">Programa de formacion</label>
                        <input type="text" formControlName="programaFormacion">
                    </div>
                    <div class="formulario__contenedor-controles">
                        <label for="">Nombre Completos</label>
                        <input type="text" formControlName="nombre">
                    </div>
                    <div class="formulario__contenedor-controles">
                        <label for="">Convenio</label>
                        <select formControlName="convenio">
                            <option [value]="item.id" *ngFor="let item of convenios">{{ item.codigo }}</option>
                        </select>
                    </div>
                    <div class="formulario__contenedor-controles">
                        <label for="">Fecha Inicio</label>
                        <input type="date" formControlName="fechaInicio">
                    </div>
                    <div class="formulario__contenedor-controles">
                        <label for="">Fecha Final</label>
                        <input type="date" formControlName="fechaFinal">
                    </div>
                    <div class="formulario__contenedor-boton">
                        <button type="submit">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
