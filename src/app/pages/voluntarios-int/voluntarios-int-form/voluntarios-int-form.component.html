<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <app-breadcrumbs></app-breadcrumbs>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form class="formulario__contenedor" [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
                    <!-- <div class="formulario__contenedor-controles">
                        <label for="">N"</label>

                    </div> -->
                    <div class="formulario__contenedor-controles">
                        <label>Nombre:</label>
                        <input type="text" formControlName="nombre">
                    </div>
                    <div class="formulario__contenedor-controles">
                        <label>Objeto:</label>
                        <input type="text" formControlName="objeto">
                    </div>
                    <div class="formulario__contenedor-controles">
                        <label>Centro de Formación:</label>
                        <input type="text" formControlName="centroFormacion">
                    </div>
                    <div class="formulario__contenedor-controles">
                        <label>Fecha de Inicio:</label>
                        <input type="date" formControlName="fechaInicio">
                    </div>
                    <div class="formulario__contenedor-controles">
                        <label>Centro de Formación:</label>
                        <input type="text" formControlName="centroFormacion">
                    </div>
                    <div class="formulario__contenedor-controles">
                        <label>Pais:</label>
                        <input type="text" formControlName="pais">
                    </div>
                    <div class="formulario__contenedor-controles">
                        <label>Asesor:</label>
                        <input type="text" formControlName="asesor">
                    </div>
                    <div class="formulario__contenedor-controles">
                        <label for="">Convenio:</label>
                        <input type="text" formControlName="convenio">
                    </div>
                    <div class="formulario__contenedor-boton">
                        <button>

                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
