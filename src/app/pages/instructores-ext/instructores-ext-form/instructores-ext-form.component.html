<div class="main-content">
    <div class="container-fluid">
        <!-- <div class="row">
            <div class="col">
                <app-breadcrumbs></app-breadcrumbs>
            </div>
        </div> -->
        <div class="row">
            <div class="col-md-12">
                <form class="formulario__contenedor" [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
                    <div class="formulario__contenedor-controles">
                        <label for="">N"</label>
                        <input type="number" formControlName="no">
                    </div>
                    <div class="formulario__contenedor-controles">
                        <label>Nombre:</label>
                        <input type="text" formControlName="nombre">
                    </div>
                    <div class="formulario__contenedor-controles">
                        <label>Objeto:</label>
                        <input type="text" formControlName="objeto">
                    </div>
                    <div class="formulario__contenedor-controles">
                        <label>Coordinación Académica:</label>
                        <input type="text" formControlName="coordinacionAcademica">
                    </div>
                    <div class="formulario__contenedor-controles">
                        <label>Contratista:</label>
                        <input type="text" formControlName="contratista">
                    </div>
                    <div class="formulario__contenedor-controles">
                        <label for="">Fecha Inicio</label>
                        <input type="date" formControlName="fechaInicio">
                    </div>
                    <div class="formulario__contenedor-controles">
                        <label for="">Fecha Final</label>
                        <input type="date" formControlName="fechaFinal">
                    </div>
                    <div class="formulario__contenedor-controles">
                        <label>Pais:</label>
                        <select formControlName="pais">
                            <option [value]="item.id" *ngFor="let item of pais">{{ item.nombre }}</option>
                        </select>
                    </div>
                    <div class="formulario__contenedor-controles">
                        <label>Institucion:</label>
                        <select formControlName="institucion">
                            <option [value]="item.id" *ngFor="let item of institucion">{{ item.nombre }}</option>
                        </select>
                    </div>
                    <div class="formulario__contenedor-controles">
                        <label>Convenio:</label>
                        <select formControlName="convenio">
                            <option [value]="item.id" *ngFor="let item of convenios">{{ item.codigo }}</option>
                        </select>
                    </div>
                    <div class="formulario__contenedor-boton">
                        <button>
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
