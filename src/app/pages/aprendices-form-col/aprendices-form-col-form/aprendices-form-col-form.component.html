<div class="main-content">
    <div class="container-fluid">
        <!-- <div class="row">
            <div class="col">
                <app-breadcrumbs></app-breadcrumbs>
            </div>
        </div> -->
        <div class="row">
            <div class="col-md-12">
                <form class="formulario__contenedor" [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
                    <div class="formulario__contenedor-controles">
                        <label>Nombre:</label>
                        <input type="text" formControlName="nombre">
                    </div>
                    <!-- <div class="formulario__contenedor-controles">
                        <label for="">N"</label>
                        <input type="number">
                    </div> -->
                    <div class="formulario__contenedor-controles">
                        <label>Apellido:</label>
                        <input type="text" formControlName="apellido">
                    </div>
                    <div class="formulario__contenedor-controles">
                        <label>Documento:</label>
                        <input type="text" formControlName="documento">
                    </div>
                    <div class="formulario__contenedor-controles">
                        <label>Programa de Formaci√≥n:</label>
                        <input type="text" formControlName="programaFormacion">
                    </div>
                    <div class="formulario__contenedor-controles">
                        <label>Instructor:</label>
                        <input type="text" formControlName="instructor">
                    </div>
                    <div class="formulario__contenedor-controles">
                        <label>Objeto de Transferencia:</label>
                        <input type="text" formControlName="objetoTransferencia">
                    </div>
                    <div class="formulario__contenedor-controles">
                        <label>Fecha Inicial:</label>
                        <input type="date" formControlName="fechaInicial">
                    </div>
                    <div class="formulario__contenedor-controles">
                        <label>Fecha Final:</label>
                        <input type="date" formControlName="fechaFinal">
                    </div>
                    <div class="formulario__contenedor-controles">
                        <label for="">Convenio</label>
                        <select formControlName="convenio">
                            <option [value]="item.id" *ngFor="let item of convenios">{{ item.codigo }}</option>
                        </select>
                    </div>
                    <div class="formulario__contenedor-boton">
                        <button type="submit">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
