<div class="main-content">
    <div class="container-fluid">
        <!-- <div class="row">
            <div class="col">
                <app-breadcrumbs></app-breadcrumbs>
            </div>
        </div> -->
        <div class="row">
            <div class="col-md-12">
                <form class="formulario__contenedor" (change)="estadoFormulario()" [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
                    <!-- <div class="formulario__contenedor-controles">
                        <label for="">N"</label>
                        <input type="number" formControlName="id">
                    </div> -->
                    <div class="formulario__contenedor-controles">
                        <label for="">Usuario</label>
                        <input type="email" formControlName="username">
                        <div
                            *ngIf="formulario.get('username').invalid && (formulario.get('username').dirty || formulario.get('username').touched || formularioEnviado)">
                            <p style="font-size: 12px;">Debe seleccionar una opcion valida <span
                                    class="text-danger">*</span></p>
                        </div>
                    </div>
                    <div class="formulario__contenedor-controles">
                        <label for="">Contrase√±a</label>
                        <input type="password" formControlName="password">
                        <div
                            *ngIf="formulario.get('password').invalid && (formulario.get('password').dirty || formulario.get('password').touched || formularioEnviado)">
                            <p style="font-size: 12px;">Debe seleccionar una opcion valida <span
                                    class="text-danger">*</span></p>
                        </div>
                    </div>
                    <div class="formulario__contenedor-controles">
                        <label for="">Autorizacion</label>
                        <input type="text" formControlName="authority">
                        <div
                            *ngIf="formulario.get('authority').invalid && (formulario.get('authority').dirty || formulario.get('authority').touched || formularioEnviado)">
                            <p style="font-size: 12px;">Debe seleccionar una opcion valida <span
                                    class="text-danger">*</span></p>
                        </div>
                    </div>
                    <div class="formulario__contenedor-boton">
                        <button type="submit">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
