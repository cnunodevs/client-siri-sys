<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <app-breadcrumbs></app-breadcrumbs>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form class="formulario__contenedor" [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
                    <!-- <div class="formulario__contenedor-controles">
                        <label for="">N"</label>
                        <input type="number" formControlName="id">
                    </div> -->
                    <div class="formulario__contenedor-controles">
                        <label for="">Codigo</label>
                        <input type="text" formControlName="codigo">
                    </div>
                    <div class="formulario__contenedor-controles">
                        <label for="">Fecha Inicial</label>
                        <input type="date" formControlName="fechaInicial">
                    </div>
                    <div class="formulario__contenedor-controles">
                        <label for="">Fecha Final</label>
                        <input type="date" formControlName="fechaFinal">
                    </div>
                    <div class="formulario__contenedor-controles">
                        <label for="">Detalle convenio</label>
                        <input type="text" formControlName="detalleConvenio">
                    </div>
                    <div class="formulario__contenedor-boton">
                        <button type="submit">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
