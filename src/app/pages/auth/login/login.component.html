<div class="contenedor">
  <div class="contenedor-formulario">
    <form id="login-form" [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
      <picture class="formulario-imagen">
        <img src="../../../../assets/img/sidebar/logo-sena.png" alt="">
        <span>Facturacion Electronica</span>
      </picture>

      <div class="contenedor-entradas">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#AEBBCE" class="bi bi-people"
          viewBox="0 0 16 16">
          <path
            d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8Zm-7.978-1A.261.261 0 0 1 7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002a.274.274 0 0 1-.014.002H7.022ZM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816ZM4.92 10A5.493 5.493 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275ZM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0Zm3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4Z" />
        </svg>
        <label for="email">
          Usuario
          <input id="email" type="email" formControlName="username" placeholder="Ingrese su usuario">
        </label>
        <div *ngIf="formulario.get('username').invalid && (formulario.get('username').dirty || formulario.get('username').touched)">
          <div *ngIf="formulario.get('username').errors.required">
            <span class="alert">
              El campo de usuario es requerido
            </span>
          </div>
          <div *ngIf="formulario.get('username').errors.email">
            <span class="alert">
              El correo tiene un formato invalido
            </span>
          </div>
        </div>
      </div>
      <div class="contenedor-entradas">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#AEBBCE" class="bi bi-key"
          viewBox="0 0 16 16">
          <path
            d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z" />
          <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
        </svg>
        <label for="password">
          Contraseña
          <input id="password" formControlName="password" type="password" placeholder="Ingrese su contraseña">
        </label>
        <div *ngIf="formulario.get('password').invalid && (formulario.get('password').dirty || formulario.get('password').touched)">
          <div *ngIf="formulario.get('password').errors.required">
            <span class="alert">
              El campo de contraseña es requerido.
            </span>
          </div>
          <div *ngIf="formulario.get('password').errors.minlength || formulario.get('password').errors.maxLength ">
            <span class="alert">
              Debe tener entre 8 y 21 caracteres.
            </span>
          </div>
        </div>
      </div>
      <button id="login" type="submit">Ingresar</button>
      <!-- <a href="">¿Desea crear nueva cuenta?</a> -->
    </form>

    <picture class="formulario-footer">
      <img src="../../../../public/img/logo.png" alt="">
      <span>© {{ data }} Facturacion Electronica</span>
    </picture>

  </div>
  <div class="contenedor-carrusel">
    <picture class="contenedor-imagen">
      <!-- <img src="../../../../assets/img/sidebar/logo-sena.png" alt=""> -->
    </picture>
  </div>
</div>
